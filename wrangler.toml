# Cloudflare Pages 项目配置
# 文档: https://developers.cloudflare.com/workers/wrangler/configuration/

# TODO: 修改为你的项目名称
name = "your-project-name"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

# KV Namespace 绑定 (生产环境)
# 使用说明:
# 1. 创建 KV Namespace: wrangler kv namespace create APP_KV
# 2. 将输出的 ID 填入下面的 id 字段
# 3. 修改 binding 名称（如果需要）
[[kv_namespaces]]
binding = "APP_KV"
id = "your-kv-namespace-id-here"

